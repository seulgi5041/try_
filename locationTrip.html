<html lang="en">
<head>

<body>
    
    <div class="swiper1 swiper-container">

                        </div>
                    </a>               
            </div>
            
            <div class="swiper-slide">
                <a href="#" class="card-location ">

                        <h3>순천</h3>

                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location btn">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>전주</h3>
                        <p>한국의 멋이 살아있는 도시</p>
                    </div>
                    <img src="../images/location/jeonju1.png" alt="전주_slide">
                    <div class="text-box">
                        <h3>전주한옥마을</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location btn">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>삼척</h3>
                        <p>BTS도 반한 푸른 바다</p>
                    </div>
                    <img src="../images/location/samcheok.png" alt="삼척_slide">
                    <div class="text-box">
                        <h3>삼척해양레일바이크</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location btn">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>서산</h3>
                        <p>머드맥스 바로 그곳!</p>
                    </div>
                    <img src="../images/location/seosan1.png" alt="서산_slide">
                    <div class="text-box">
                        <h3>해미읍성</h3>
                    </div>
                </a>
            </div> 
        <!-- Add Pagination -->
        <div class="swiper-scrollbar-drag"></div>
